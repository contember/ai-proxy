# Traefik Static Configuration

# API dashboard (disabled in production)
api:
  dashboard: true
  insecure: true

# Entry points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

# Providers
providers:
  # HTTP provider - polls resolver service for dynamic config
  http:
    endpoint: "http://resolver:3001/traefik/config"
    pollInterval: 2s
    pollTimeout: 5s

  # File provider for TLS certificates
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO

accessLog: {}
